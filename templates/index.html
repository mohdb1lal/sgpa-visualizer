<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SGPA Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>üìä SGPA Progress Visualizer</h1>
      <div
        class="upload-section"
        onclick="document.getElementById('fileInput').click()"
      >
        <input type="file" id="fileInput" multiple accept=".pdf" hidden />
        <p>üìÅ Click to Upload Grade Cards</p>
        <span id="fileCount">No files selected</span>
        <div id="loading" class="loading-spinner" hidden></div>
      </div>
      <div class="chart-container">
        <canvas id="sgpaChart"></canvas>
      </div>
    </div>
    <footer>
      Made with ‚ù§Ô∏è by @mohd.b1lal
      <a href="https://github.com/mohdb1lal/sgpa-visualizer" target="_blank"
        >GitHub</a
      >
    </footer>
    <script>
      let chart = null;
      document
        .getElementById("fileInput")
        .addEventListener("change", async (event) => {
          const files = event.target.files;
          document.getElementById(
            "fileCount"
          ).textContent = `${files.length} files selected`;
          showLoading(true);
          try {
            const formData = new FormData();
            Array.from(files).forEach((file) => formData.append("files", file));
            const response = await fetch("/upload", {
              method: "POST",
              body: formData,
            });
            if (!response.ok) throw new Error("Upload failed");
            const { semesters, values } = await response.json();
            renderChart(semesters, values);
          } catch (error) {
            alert(error.message);
          } finally {
            showLoading(false);
          }
        });

      function renderChart(labels, data) {
        const ctx = document.getElementById("sgpaChart").getContext("2d");
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
          type: "line",
          data: {
            labels,
            datasets: [
              {
                label: "SGPA Progress",
                data,
                borderColor: "#4BC0C0",
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                tension: 0.3,
                fill: true,
                pointRadius: 5,
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              y: { min: 0, max: 10, title: { display: true, text: "SGPA" } },
            },
            plugins: { legend: { position: "bottom" } },
          },
        });
      }

      function showLoading(show) {
        document.getElementById("loading").hidden = !show;
      }
    </script>
  </body>
</html>
